<ion-header >
  <ion-navbar> 
        <ion-title class="bar-stable" text-center>Sign in</ion-title>
          <ion-buttons end>
              <button ion-button>Skip this&nbsp;</button>
              <i class="icon ion-chevron-right"></i>
          </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" >
	<img class="logo" src="assets/img/logo.png" alt="your image">
    <ion-list>

      
          <ion-label class="input-class" stacked>Email</ion-label>
          <ion-input text-right type="text"></ion-input>
      

      
          <ion-label class="input-class" stacked>Password</ion-label>
          <ion-input text-right type="password"></ion-input>
      
          <a class="forgot" text-center><p>Forgot your password?</p></a>
      
    </ion-list>

    <ion-footer>
	  	<button class="login-button footer-button" ion-button full>Login</button>
        <button class="create-account footer-button" ion-button full>Create account</button>
	</ion-footer>
</ion-content>
